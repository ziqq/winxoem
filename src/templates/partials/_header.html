<!-- begin header -->
<header class="header">
	<div class="container">
		<div class="header__inner">
			<div class="logo header__logo">
				<sup>win</sup>x<sub>oem</sub>
			</div>

			<!-- begin contact -->
			<div class="header__callback callback">
				<a href="tel:+79271071138" class="callback__link" onclick="yaCounter47820397.reachGoal('call'); return true;">
					{{mixin.icon('phone')}}
					+7 (937) 80-32-888
				</a>
				<a class="callback__text" href="#order"
				data-fancybox
				data-form="Заказ обратного звонка"
				data-title="Заказать звонок"
				>перезвонить Вам ?</a>
			</div>
			<!-- end contact -->

			<!-- begin header__ofer -->
			<div class="header__offer">
				<div class="offer">
					<div class="offer__inner">

						<h1 class="offer__title">У нас вы можете купить <br>оригинальные ключи для
							<span><strong>Windows 10 Pro Oem - 2899</strong><i class="far fa-ruble-sign"></i></span>
							<span><strong>Windows 10 Home Oem - 2099</strong><i class="far fa-ruble-sign"></i></span></h1>

						<a href="#order" class="button js-button offer__button"
						 data-fancybox
						 data-form="Заказ"
						 data-title="Заказать"
						 onclick="yaCounter47820397.reachGoal('callback'); return true;"
						 >
							<span class="button__inner">Купить</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- end header__ofer -->
	</div>
</header>
<!-- end header -->
